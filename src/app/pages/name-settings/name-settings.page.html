

<ion-content [fullscreen]="true" class="off-white">
  <div style="background-color: var(--ion-color-light);padding-top:10%;height:100%;">
  <ion-row style="padding:8%;" >
    <ion-col>
      <span class="text-header" style="color:var(--ion-color-dark)">Settings</span>
    </ion-col>
  </ion-row>
  <ion-grid class="ion-no-padding container" >
    <ion-row style="padding:0 8%;">
      <ion-col>
        <span class="text-semihead black" style="color:var(--ion-color-dark)">Name</span>
      </ion-col>
    </ion-row>
    <ion-row class="padding-horizontal-8" style="margin-top:10px;">
      <ion-col>
        <ion-input class="text-text" style="background-color:var(--ion-color-white-box);color:var(--ion-color-dark);border-radius:19px;margin:5px;" [(ngModel)]="name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 32px;">
      <ion-col>
        <div style="text-align:center;">
          <ion-button class="save-button" (click)="saveName()"><span class="text-semihead" style="text-transform: none;">Save</span></ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
